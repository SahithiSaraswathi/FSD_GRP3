    <div class="wrapper">
        <h1>Doctor Registration form</h1>
    
        <!--form container-->
        <div class="form-container">
        <form action="\regd" method="post">
            <!--flexbox and it's items-->
            <div class="flex">
                <div class="flex-item">
                <!--full name field-->
                    <div class="field-container">
                        <label for="fullname">Full Name: <span class="required">*</span></label>
                        <input type="text" name="fullname"   pattern="^([a-zA-Z]{2,} ?)+$" id="fullname" placeholder="Your full name" required="required" />
                        <span class="error-messg"></span>              
                    </div>
                
                 <!--email field-->
                    <div class="field-container">
                        <label for="email">Email: <span class="required">*</span></label>
                        <input type="email" name="email" id="email" placeholder="Your email" required="required" required />
                        <span class="error-messg"></span>
                    </div>
    
                 <!--confirm email field-->
                    <div class="field-container">
                        <label for="username">Username<span class="required">*</span></label>
                        <input type="text" name="username" id="username" placeholder="Enter Username" required="required" required/>
                        <span class="error-messg"></span>
                    </div>
                    
                </div>
                <div class="flex-item">
                    <!--contact no field-->
                    <div class="field-container">
                        <label for="contactno">Contact no.: <span class="required">*</span></label>
                        <input type="tel" name="contactno" pattern=[0-9]{10} id="contactno" placeholder="Mobile number" required="required" required/>
                        <span class="error-messg"></span>
                    </div>
    
                    <!--password field-->
                    <div class="field-container">
                        <label for="passkey">Password: <span class="required">*</span></label>
                        <div class="passkey-box">
                        <input type="password" name="passkey" id="passkey" class="passkey" placeholder="Password" required="required" required/>
                        <span class="passkey-icon" data-display-passkey="off"><i class="fas fa-eye"></i>  </span>
                        </div>
                        <span class="error-messg"></span>
                    </div>
    
                    <!--confirm password field-->
                    <div class="field-container">
                        <label for="confirm-passkey">Confirm password: <span class="required">*</span></label>
                        <div class="passkey-box">
                        <input type="password" name="confirm-passkey" class="passkey" id="confirm-passkey" placeholder="Re-enter password" required="required" required/>
                        <span class="passkey-icon" data-display-passkey="off"><i class="fas fa-eye"></i></span>
                        </div>
                        <span class="error-messg"></span>
                    </div>
              </div>
              </div>
              <div class="field-container" style="font-size: 20px; margin-left: 6%; margin-right: 55%;">
                Doctor ID:
                <input type="file" id="myfile" name="myfile"><br><br></div>
            <!-- <div class="field-container" style="align-items: center; font-size: 20px; margin-left: 6%; margin-right: 6%;">Medical History<input type="text" placeholder="Previous medical history"></div> -->
            <!--Submit button-->
            <div class="center"><input type="submit" value="Register"></div>
        </form>
        </div>
